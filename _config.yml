# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: en

# Timezone: Set as per user's local timezone
timezone: 

# jekyll-seo-tag settings
title: Sankar's Blog- Software Development, AI, and Technology
tagline: Simplifying Mastery, One Topic at a Time
description: A blog by a software engineer exploring technology, software development, AI, and practical knowledge from real-world experiences..
# Site URL
url: "https://blog.mavsankar.com"

github:
  username: mavsankar
twitter:
  username: mavsankar

# Personal Information
social:
  name: mavsankar
  links:
    - https://github.com/mavsankar

# Google Site Verification
google_site_verification: 

# Google Analytics ID
google_analytics:
  id: G-LTV5L9YDCR

# Theme Mode
theme_mode: 

# Avatar URL
avatar: /assets/img/favicons/android-chrome-512x512.png

# Comments System: Utterances
comments:
  active: utterances
  utterances:
    repo: micromastery/micromastery.github.io
    issue_term: title

# PWA feature
pwa:
  enabled: true

# Number of posts per page
paginate: 10

# Base URL
baseurl: ""

# Other default settings (as per your initial structure)
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
